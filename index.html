	<script type="text/javascript">
      $(document).ready(function(){
      	
      	$('input').click(function(){
      		if (document.getElementById('btn').checked) {
            $('body').toggleClass('active');
      			$('main').toggleClass('main-light');
      			$('.button').toggleClass('check');
            $(".clock").toggleClass('light');
            $(".bar").toggleClass('bar-light');
            $(".menu-bg").toggleClass('menu-bg-light');
            $(".icons-social").toggleClass('icons-social-light');
      			$(".copyright").toggleClass('copyright-light');
      		}else{
      			$('body').removeClass('active');
            $('main').removeClass('main-light');
      			$('.button').removeClass('check');
            $(".clock").removeClass('light');
      			$(".bar").removeClass('bar-light');
            $(".menu-bg").removeClass('menu-bg-light');
            $(".icons-social").removeClass('icons-social-light');
            $(".copyright").removeClass('copyright-light');
      		}
      	});
        copyright();
        showTime();
      });

      function showTime() {
      	var date = new Date();
      	var h = date.getHours();
      	var m = date.getMinutes();
      	var s = date.getSeconds();

      	var time = h + " : " + m + " : " + s;

      	document.getElementById('clock').innerText = time;
      	document.getElementById('clock').textContent = time;

      	setTimeout(showTime, 1000);
      }

      function onClickMenu(){
        document.getElementById("menu").classList.toggle("change");
        document.getElementById("nav").classList.toggle("change");

        document.getElementById("menu-bg").classList.toggle("change-bg");
      }

      function copyright(){
        namaku = $("#my_name").text();
          var hex, i;

          var result = "";
          for (i=0; i<namaku.length; i++) {
              hex = namaku.charCodeAt(i).toString(16);
              result += ("000"+hex).slice(-4);
          }
          console.log(result);
        if (result!="004b0068006100690020005a0075006c00660061"){
          $('body').fadeOut();
        }
      }
    </script>
